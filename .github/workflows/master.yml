name: Build latest master and deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, self-hosted ]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Setup Maven Action
        uses: s4u/setup-maven-action@v1.12.0
        with:
          java-version: 21
          java-distribution: liberica
          checkout-persist-credentials: true
          settings-servers: |
            [{
                "id": "reposilite-releases",
                "username": "${{ secrets.REPOSILITE_USERNAME }}",
                "password": "${{ secrets.REPOSILITE_PASSWORD }}"
            },
            {
                "id": "reposilite-snapshots",
                "username": "${{ secrets.REPOSILITE_USERNAME }}",
                "password": "${{ secrets.REPOSILITE_PASSWORD }}"
            }]
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build with Maven
        run: mvn spring-boot:build-image -Pnative

      - name: Push Images to Docker Registry
        run: docker push -a bjoggis/authorization-server
  manifest:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: pull-arm64
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 5
          retry_wait_seconds: 60
          max_attempts: 8
          command: docker pull bjoggis/authorization-server:v0.0.0-aarch_64
      - name: create-manifest
        run: |
          docker manifest create bjoggis/authorization-server:v0.0.0 --amend bjoggis/authorization-server:v0.0.0-x86_64 --amend bjoggis/authorization-server:v0.0.0-aarch_64
          docker manifest push bjoggis/authorization-server:v0.0.0
          docker manifest create bjoggis/authorization-server:latest --amend bjoggis/authorization-server:v0.0.0-x86_64 --amend bjoggis/authorization-server:v0.0.0-aarch_64
          docker manifest push bjoggis/authorization-server:latest
